<form>
  <label>Name</label>
  <input ng-model="newReview.name">
  <label>Description</label>
  <input ng-model="newReview.description">
  <button ng-click="newReview.owner=$root.currentUser._id;reviews.push(newReview)">Add</button>
</form>
<ul>
  <li ng-repeat="review in reviews">
    <a href="/reviews/{{review._id}}">{{review.name}}</a>
    <p>{{review.description}}</p>
    <button ng-click="remove(review)">X</button>
  </li>
</ul>
